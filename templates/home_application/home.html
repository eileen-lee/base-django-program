<%inherit file="/base.html"/>

<%block name="content">

<div class="home-page" id="app">
    <div style="width:80%; margin:0 auto;">
        <div style="">
            <i-form :label-width="labelWidth">
                <form-item style="" label="姓名">
                    <i-input v-model="name" style="width: 300px"></i-input>
                    <i-button type="success" @click="searchMsg">查询</i-button>
                    <i-button type="primary" style="margin-left:300px;" @click="modal1=true">新增学生</i-button>
                </form-item>
            </i-form>
        </div>
        <div style="">
            <Modal v-model="modal1" title="add" @on-ok="ok" @on-cancel="cancel">
                <i-form :label-width="80">
                    <form-item label="姓名">
                        <i-input v-model="form.name" type="text"></i-input>
                    </form-item>
                    <form-item label="性别">
                        <i-input v-model="form.gender" type="text"></i-input>
                    </form-item>
                    <form-item label="年龄">
                        <i-input v-model="form.age" type="text"></i-input>
                    </form-item>
                    <form-item label="语文">
                        <i-input v-model="form.chinese_score" type="text"></i-input>
                    </form-item>
                    <form-item label="数学">
                        <i-input v-model="form.math_score" type="text"></i-input>
                    </form-item>
                    <form-item label="英语">
                        <i-input v-model="form.english_score" type="text"></i-input>
                    </form-item>
                    <form-item>
                        <i-button type="primary" @click="submitMsg">Submit</i-button>
                    </form-item>
                </i-form>
            </Modal>
            <Modal v-model="modal2" title="edit" @on-ok="ok" @on-cancel="cancel">
                <i-form :label-width="80">
                    <form-item label="姓名">
                        <i-input v-model="form1.name" type="text"></i-input>
                    </form-item>
                    <form-item label="性别">
                        <i-input v-model="form1.gender" placeholder="" type="text"></i-input>
                    </form-item>
                    <form-item label="年龄">
                        <i-input v-model="form1.age" placeholder="" type="text"></i-input>
                    </form-item>
                    <form-item label="语文">
                        <i-input v-model="form1.chinese_score" type="text"></i-input>
                    </form-item>
                    <form-item label="数学">
                        <i-input v-model="form1.math_score" type="text"></i-input>
                    </form-item>
                    <form-item label="英语">
                        <i-input v-model="form1.english_score" type="text"></i-input>
                    </form-item>
                    <form-item>
                        <i-button type="primary" @click="editMsg">Submit</i-button>
                    </form-item>
                </i-form>
            </Modal>
        </div>
        <div>
            <i-table border :columns="thList" :data="dataList"></i-table>
        </div>
    </div>
</div>

</%block>

<script>
    vm = new Vue({
        el: "#app",
        data: {
            form: {
            name: '',
            gender: '',
            age: '',
            chinese_score: '',
            math_score:'',
            english_score:''
            },
            id:'',
            form1: {
            id:'',
            name: '',
            gender: '',
            age: '',
            chinese_score: '',
            index:'',
            math_score:'',
            english_score:''
            },
            name:'',
            labelWidth: 100,
            modal1: false,
            modal2: false,
            dataList: [],
            dataList1: {},
            status:'',
            mathScore:'',
            englishScore:'',
            warnInfo:'',
            thList: [
                    {
                        title: '学号',
                        key: 'id'
                    },
                    {
                        title: '姓名',
                        key: 'name'
                    },
                    {
                        title: '性别',
                        key: 'gender'
                    },
                    {
                        title: '年龄',
                        key: 'age'
                    },
                    {
                        title: '操作',
                        key: 'action',
                        width: 350,
                        align: 'center',
                        render(h, params) {
                            return h('div', [
                                h('Button', {
                                    props: {
                                        type: 'primary',
                                        size: 'small'
                                    },
                                    style: {
                                        marginRight: '5px'
                                    },
                                    on: {
                                        click(){
                                            vm.show(params.index)
                                        }
                                    }
                                }, 'View'),
                                h('Button', {
                                    props: {
                                        type: 'error',
                                        size: 'small'
                                    },
                                    style: {
                                        marginRight: '5px'
                                    },
                                    on: {
                                        click(){
                                            vm.remove(params.index)
                                        }
                                    }
                                }, 'Delete'),
                                h('Button', {
                                    props: {
                                        type: 'primary',
                                        size: 'small'
                                    },
                                    on: {
                                        click(){
                                            vm.edit(params.index)
                                        }
                                    }
                                }, 'Edit')
                            ]);
                        }
                    }
                    ]
        },
        computed: {},
        methods: {
            successAlter: function (msg) {
                this.$Modal.success({
                    title: "提示消息",
                    content: msg
                });
            },
            warningAlter: function (msg) {
                this.$Modal.warning({
                    title: "告警消息",
                    content: msg
                });
            },
            getList() {
                this.$http.get('chinese').then(res => {
                    this.dataList = res.data;
            })
            },
            getMathList(index) {
                this.$http.get('math/'+this.id).then(res => {
                    this.mathScore = res.data.math_score;
                    this.englishScore = res.data.english_score;
                    this.$Modal.info({
                    title: 'Score Info',
                    content: "语文: " + this.dataList[index].chinese_score + "<br>数学: " + this.mathScore + "<br>英语: " + this.englishScore
                })
            })
            },
            searchMsg() {
                this.$http.get('chinese',{name:this.name}).then(res => {
                    this.dataList = res.data;
                })
            },
            postMathMsg() {
                this.$http.post('math',this.form).then(res => {
                })
            },
            deleteMathMsg(index) {
                this.$http.delete('math/'+this.dataList[index].id).then(res => {
                })
            },
            updateMathMsg() {
                this.$http.put('math/'+this.form1.id,this.form1).then(res => {
                })
            },
            submitMsg() {
                this.$http.post('chinese',this.form).then(res => {
                    if (res != undefined && res.status == 201){
                        this.postMathMsg();
                        this.getList();
                        this.dataList = res.data;
                        this.form = {
                            name: '',
                            gender: '',
                            age: '',
                            chinese_score: ''
                            }
                    }
                    else{
                        this.warningAlter('操作失败,请检查信息填写是否正确！')
                    }
                }).catch(res => {
                    console.log(res)
                    this.warningAlter('提交失败,请检查信息填写是否正确！')
            })
            },
            editMsg() {
                this.$http.put('chinese/'+this.form1.id,this.form1).then(res => {
                    this.updateMathMsg();
                    this.getList();
                    this.dataList = res.data
                })
            },
            show (index) {
                this.id = this.dataList[index].id;
                this.getMathList(index);
            },
            remove (index) {
                this.$http.delete('chinese/'+this.dataList[index].id).then(res => {
                    this.deleteMathMsg(index);
                    this.getList();
                    this.dataList = res.data
                })
            },
            edit (index) {
                this.modal2 = true,
                this.form1.id = this.dataList[index].id,
                this.form1.name = this.dataList[index].name,
                this.form1.gender = this.dataList[index].gender,
                this.form1.age = this.dataList[index].age,
                this.form1.chinese_score = this.dataList[index].chinese_score,
                this.form1.index = index;
                this.$http.get('math/'+this.form1.id).then(res => {
                    this.mathScore = res.data.math_score;
                    this.englishScore = res.data.english_score;
                    this.form1.math_score = this.mathScore,
                    this.form1.english_score = this.englishScore;
                })
            },
            ok () {
                this.$Message.info('Clicked ok');
            },
            cancel () {
                this.$Message.info('Clicked cancel');
            }
        },
        watch: {},
        created: function () {
            this.getList()
        }
    })
</script>
